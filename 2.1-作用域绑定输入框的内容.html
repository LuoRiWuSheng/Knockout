<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<span>输入：</span><input type="text" data-bind="value:inputText"/>
		<!--
        	作者：offline
        	时间：2017-07-09
        	描述：隐藏域
        -->
		<input type="hidden" data-bind="value:inputText"/>
		<h3>通过审查元素，可以看到，我们输入的Input中的内容，被隐藏域收集了</h3>
	</body>
	<script src="js/knockout.js"></script>
	<script>
		var viewModel = function() {
			this.inputText = ko.observable("");
		};
		
		var currentViewModel = new viewModel();
		
		ko.applyBindings(currentViewModel);
	</script>
</html>
