<!doctype html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>attr
		</title>	
	</head>
	<body>
		<a href="" data-bind="attr:{href:url,title:details}">链接</a>
	</body>
	
	<script type='text/javascript' src='js/knockout.js'></script>
	<script>
	
	var  ViewModel = function(){
				var self = this;
				self.url = ko.observable("1-5css绑定.html");
				self.details = ko.observable("跳转到另一个页面");
				
			};
	var  currentViewModel = new ViewModel();
	ko.applyBindings(currentViewModel);							
	</script>
	
</body>
</html>
