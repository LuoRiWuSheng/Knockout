<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>使用JQuery绑定一个change事件，这是传统的做法</title>
	</head>
	<body>
		<div>用户名：<input type="text" id="userName"/><br />
		动态显示：<span id="show"></span>	
		</div>
	</body>
	<script src="js/jquery.min.js"></script>
	<script src='js/knockout-3.4.2.debug.js'></script>
	<script>
		$(document).ready(function() {
			var userName = $("#userName");
			var show = $("#show");
			
			userName.bind("change",function() {
				var userNameValue = userName.val();
				
				show.html(userNameValue);
			});
		});
	</script>
</html>
